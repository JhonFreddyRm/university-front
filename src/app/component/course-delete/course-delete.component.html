<div class="container">
    <h2>Delete Course</h2>

    <div class="form-row" *ngIf="!showMsg">
        <div class="alert alert-danger col-md-12" role="alert">
            Are You Sure?
            <br>
            <div class="btn-group" role="group">
                <button class="btn btn-outline-danger btn-sm" (click)="delete()">Delete</button>
                <a class="btn btn-outline-danger btn-sm" [routerLink]="[ '/course-list' ]">Back</a>
            </div>
        </div>
    </div>

    <div class="form-row" *ngIf="showMsg">
        <div class="alert alert-{{type}} col-md-12" role="alert">
            {{msg}}
        </div>
    </div>

    <form #courseForm="ngForm">

        <div class="form-row">
            <div class="col-md-4">
                <label>ID:</label>
                <input type="text" id="CourseID" name="CourseID" placeholder="Enter the course ID" class="form-control"
                    #courseID [(ngModel)]="course.CourseID" readonly />
            </div>
            <div class="col-md-4">
                <label>Title:</label>
                <input type="text" id="Title" name="Title" placeholder="Enter the title" class="form-control" #title
                    [(ngModel)]="course.Title" />
            </div>
            <div class="col-md-4">
                <label>Credits:</label>
                <input type="text" id="Credits" name="Credits" placeholder="Enter the credits" class="form-control"
                    #credits [(ngModel)]="course.Credits" />
            </div>
        </div>

    </form>

</div>
